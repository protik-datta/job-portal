<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard â€“ CareerHub</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/lucide-icons/dist/umd/lucide.js"></script>
  </head>
  <body class="font-inter bg-gray-50 text-gray-900">
    <!-- Top Navigation -->
    <nav class="bg-white shadow-sm border-b sticky top-0 z-50">
      <div
        class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold tracking-tight">
          Admin<span class="text-blue-600">Hub</span>
        </h1>
        <div class="hidden md:flex items-center gap-6">
          <button class="hover:text-blue-600 transition">
            <i data-lucide="user"></i>
          </button>
          <button class="hover:text-red-600 transition">
            <i data-lucide="log-out"></i>
          </button>
        </div>
        <button class="md:hidden px-3 py-2 border rounded">
          <i data-lucide="menu" class="w-5 h-5"></i>
        </button>
      </div>
    </nav>

    <div class="flex">
      <!-- Sidebar -->
      <aside class="w-64 bg-white border-r h-screen hidden md:block">
        <div class="p-6">
          <h2 class="text-xl font-bold mb-6">Dashboard Menu</h2>
          <ul class="space-y-4">
            <li>
              <a
                href="#"
                class="flex items-center gap-3 text-gray-700 hover:text-blue-600"
              >
                <i data-lucide="home"></i>
                Home
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center gap-3 text-gray-700 hover:text-blue-600"
              >
                <i data-lucide="users"></i>
                Users
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center gap-3 text-gray-700 hover:text-blue-600"
              >
                <i data-lucide="briefcase"></i>
                Jobs
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center gap-3 text-gray-700 hover:text-blue-600"
              >
                <i data-lucide="bar-chart-2"></i>
                Analytics
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center gap-3 text-gray-700 hover:text-blue-600"
              >
                <i data-lucide="settings"></i>
                Settings
              </a>
            </li>
          </ul>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-6">
        <!-- Statistics Cards -->
        <div class="grid md:grid-cols-3 gap-6 mb-8">
          <div class="bg-white rounded-xl shadow p-6 border flex flex-col">
            <h4 class="text-gray-500 text-sm mb-2">Total Users</h4>
            <span class="text-2xl font-bold" id="totalUsers"></span>
          </div>
          <div class="bg-white rounded-xl shadow p-6 border flex flex-col">
            <h4 class="text-gray-500 text-sm mb-2">Active Jobs</h4>
            <span class="text-2xl font-bold" id="activeJobs"></span>
          </div>
          <div class="bg-white rounded-xl shadow p-6 border flex flex-col">
            <h4 class="text-gray-500 text-sm mb-2">Active Users</h4>
            <span class="text-2xl font-bold" id="activeUsers"></span>
          </div>
        </div>

        <!-- Users Table -->
        <div class="bg-white rounded-xl shadow p-6 border">
          <h3 class="text-lg font-semibold mb-4">Users</h3>
          <table class="w-full text-left table-auto">
            <thead class="bg-gray-100">
              <tr>
                <th class="px-4 py-2">Name</th>
                <th class="px-4 py-2">Email</th>
                <th class="px-4 py-2">Role</th>
                <th class="px-4 py-2">Status</th>
              </tr>
            </thead>
            <tbody id="tableBodyUsers">
              <tr class="border-b">
                <td class="px-4 py-2">Alice Johnson</td>
                <td class="px-4 py-2">alice@example.com</td>
                <td class="px-4 py-2">Admin</td>
                <td class="px-4 py-2">
                  <span class="text-green-600 font-medium">Active</span>
                </td>
              </tr>
              <tr class="border-b">
                <td class="px-4 py-2">Bob Smith</td>
                <td class="px-4 py-2">bob@example.com</td>
                <td class="px-4 py-2">User</td>
                <td class="px-4 py-2">
                  <span class="text-red-600 font-medium">Inactive</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>

  </body>
  <script type="module" src="./js/dashboard.js"></script>
</html>
