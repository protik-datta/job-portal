<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobs – Career Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/lucide-icons/dist/umd/lucide.js"></script>
  </head>

  <body class="font-inter bg-gray-50 text-gray-900">
    <!-- profile dropdown -->
    <div
      id="profileModal"
      class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300"
    >
      <div
        class="bg-white rounded-xl shadow-xl w-80 p-6 transform scale-90 transition-all duration-300"
      >
        <h4 class="font-semibold text-gray-700 mb-4 text-center text-lg">
          Profile Info
        </h4>
        <div class="text-sm text-gray-600 space-y-3" id="userData">
          <p><span class="font-medium">Name:</span> John Doe</p>
          <p><span class="font-medium">Email:</span> john@example.com</p>
          <p><span class="font-medium">Password:</span> ••••••••</p>
        </div>
        <button
          id="closeModal"
          class="mt-6 w-full py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition"
        >
          Close
        </button>
      </div>
    </div>
    <!-- profile dropdown -->

    <!-- Top Navigation -->
    <nav class="bg-white shadow-sm border-b sticky top-0 z-50">
      <div
        class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center"
      >
        <!-- Logo -->
        <h1 class="text-2xl font-bold tracking-tight">
          Career<span class="text-blue-600">Hub</span>
        </h1>

        <!-- Right Icon Buttons -->
        <div class="hidden md:flex items-center gap-6">
          <!-- Saved Jobs Modal -->
          <div
            id="savedJobsModal"
            class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300"
          >
            <div
              class="bg-white rounded-xl shadow-xl w-96 p-6 transform scale-90 transition-all duration-300"
            >
              <h4 class="font-semibold text-gray-700 mb-4 text-center text-lg">
                Saved Jobs
              </h4>
              <div
                id="savedJobsList"
                class="text-sm text-gray-600 space-y-3 max-h-60 overflow-y-auto"
              >
                <!-- Job items will be injected here dynamically -->
                <p>No saved jobs yet.</p>
              </div>
              <button
                id="closeSavedJobs"
                class="mt-6 w-full py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition"
              >
                Close
              </button>
            </div>
          </div>

          <!-- Saved Jobs -->
          <button class="relative hover:text-blue-600 transition">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              id="savedJobsBtn"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-bookmark-check-icon lucide-bookmark-check"
            >
              <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2Z" />
              <path d="m9 10 2 2 4-4" />
            </svg>
            <span
              class="absolute -top-2 -right-2 bg-blue-600 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full font-semibold"
            >
              0
            </span>
          </button>

          <!-- Profile -->
          <button class="hover:text-blue-600 transition">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              id="profileBtn"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-user-round-pen-icon lucide-user-round-pen"
            >
              <path d="M2 21a8 8 0 0 1 10.821-7.487" />
              <path
                d="M21.378 16.626a1 1 0 0 0-3.004-3.004l-4.01 4.012a2 2 0 0 0-.506.854l-.837 2.87a.5.5 0 0 0 .62.62l2.87-.837a2 2 0 0 0 .854-.506z"
              />
              <circle cx="10" cy="8" r="5" />
            </svg>
          </button>

          <!-- Logout -->
          <button class="hover:text-red-600 transition">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              id="logoutBtn"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-log-out-icon lucide-log-out"
            >
              <path d="m16 17 5-5-5-5" />
              <path d="M21 12H9" />
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
            </svg>
          </button>
        </div>

        <!-- Mobile Menu Button -->
        <button class="md:hidden px-3 py-2 border rounded">
          <i data-lucide="menu" class="w-5 h-5"></i>
        </button>
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      class="py-20 bg-gradient-to-r from-blue-600 to-indigo-600 text-white"
    >
      <div class="max-w-3xl mx-auto text-center px-6">
        <h2 class="text-4xl font-extrabold mb-4">Find Your Dream Job</h2>
        <p class="text-gray-200 text-lg">
          Explore thousands of job opportunities designed for your skills &
          passion.
        </p>

        <!-- Search Bar -->
        <div class="mt-8 flex bg-white rounded-xl overflow-hidden shadow-lg">
          <input
            type="text"
            placeholder="Search for job titles, skills..."
            class="w-full px-4 py-3 outline-none text-gray-700"
          />
          <button
            class="px-8 bg-blue-600 text-white font-semibold hover:bg-blue-700"
          >
            Search
          </button>
        </div>
      </div>
    </section>

    <!-- Job Listings -->
    <section class="py-16">
      <div class="max-w-7xl mx-auto px-6">
        <h3 class="text-2xl font-bold mb-8">Latest Job Openings</h3>

        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8" id="jobCards">
          <!-- Job Card -->
          <!-- <div
            class="bg-white rounded-xl shadow-md hover:shadow-lg transition p-6 border"
          >
            <div class="flex justify-between items-center mb-4">
              <h4 class="text-lg font-semibold">Frontend Developer</h4>
              <span
                class="px-3 py-1 text-xs rounded-full bg-blue-100 text-blue-600"
              >
                Full Time
              </span>
            </div>
            <p class="text-sm text-gray-600 mb-3">TechHive LLC</p>
            <p class="text-sm text-gray-500 mb-6">
              Candidate required location : Worldwide
            </p>
            <div class="flex justify-between items-center">
              <span class="text-sm font-medium text-gray-700">$500 – $900</span>
              <button class="text-blue-600 font-semibold hover:underline">
                Apply →
              </button>
            </div>
          </div> -->

        </div>

      </div>
    </section>
  </body>
  <script type="module" src="./assets/js/user/jobs.js"></script>
  <script type="module" src="./assets/js/utils/guard.js"></script>
</html>
