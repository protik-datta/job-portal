<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard â€“ CareerHub</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/lucide-icons/dist/umd/lucide.js"></script>
  </head>
  <body class="font-inter bg-gray-50 text-gray-900">

    <!-- Top Navigation -->
    <nav class="bg-white shadow-sm border-b sticky top-0 z-50">
      <div
        class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold tracking-tight">
          Admin<span class="text-blue-600">Hub</span>
        </h1>
        <button class="md:hidden px-3 py-2 border rounded">
          <i data-lucide="menu" class="w-5 h-5"></i>
        </button>
      </div>
    </nav>

    <div class="flex">
      <!-- Sidebar -->
      <aside class="w-64 bg-white border-r h-screen hidden md:block">
        <div class="p-6">
          <h2 class="text-xl font-bold mb-6">Dashboard Menu</h2>
          <ul class="space-y-4">
            <li>
              <a
                href="admin-dashboard.html"
                class="flex items-center gap-2 text-gray-700 hover:text-blue-600"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-house-icon lucide-house"
                >
                  <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
                  <path
                    d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
                  />
                </svg>
                Home
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center gap-2 text-gray-700 hover:text-blue-600"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-briefcase-business-icon lucide-briefcase-business"
                >
                  <path d="M12 12h.01" />
                  <path d="M16 6V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2" />
                  <path d="M22 13a18.15 18.15 0 0 1-20 0" />
                  <rect width="20" height="14" x="2" y="6" rx="2" />
                </svg>
                Jobs
              </a>
            </li>
            <li>
              <a
                href="admin-setting.html"
                class="flex items-center gap-2 text-gray-700 hover:text-blue-600"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-settings-icon lucide-settings"
                >
                  <path
                    d="M9.671 4.136a2.34 2.34 0 0 1 4.659 0 2.34 2.34 0 0 0 3.319 1.915 2.34 2.34 0 0 1 2.33 4.033 2.34 2.34 0 0 0 0 3.831 2.34 2.34 0 0 1-2.33 4.033 2.34 2.34 0 0 0-3.319 1.915 2.34 2.34 0 0 1-4.659 0 2.34 2.34 0 0 0-3.32-1.915 2.34 2.34 0 0 1-2.33-4.033 2.34 2.34 0 0 0 0-3.831A2.34 2.34 0 0 1 6.35 6.051a2.34 2.34 0 0 0 3.319-1.915"
                  />
                  <circle cx="12" cy="12" r="3" />
                </svg>
                Settings
              </a>
            </li>
          </ul>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-6">
        <!-- Statistics Cards -->
        <div class="grid md:grid-cols-3 gap-6 mb-8">
          <div class="bg-white rounded-xl shadow p-6 border flex flex-col">
            <h4 class="text-gray-500 text-sm mb-2">Total Users</h4>
            <span class="text-2xl font-bold" id="totalUsers"></span>
          </div>
          <div class="bg-white rounded-xl shadow p-6 border flex flex-col">
            <h4 class="text-gray-500 text-sm mb-2">Active Jobs</h4>
            <span class="text-2xl font-bold" id="activeJobs"></span>
          </div>
          <div class="bg-white rounded-xl shadow p-6 border flex flex-col">
            <h4 class="text-gray-500 text-sm mb-2">Active Users</h4>
            <span class="text-2xl font-bold" id="activeUsers"></span>
          </div>
        </div>

        <!-- Users Table -->
        <div class="bg-white rounded-xl shadow p-6 border">
          <h3 class="text-lg font-semibold mb-4">Users</h3>
          <table class="w-full text-left table-auto">
            <thead class="bg-gray-100">
              <tr>
                <th class="px-4 py-2">Name</th>
                <th class="px-4 py-2">Email</th>
                <th class="px-4 py-2">Role</th>
                <th class="px-4 py-2">Status</th>
                <th class="px-4 py-2 text-left">Info Button</th>
              </tr>
            </thead>
            <tbody id="tableBodyUsers">
              <!-- users -->
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </body>
  <script type="module" src="./assets/admin/dashboard.js"></script>
  <script type="module" src="./assets/js/utils/guard.js"></script>
</html>
