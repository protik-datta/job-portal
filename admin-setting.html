<!DOCTYPE html>

  </head>
  <body class="font-inter bg-gray-50 text-gray-900">

    <!-- alert box -->
    <div
      id="toast-default"
      class="fixed top-0 left-1/2 -translate-x-1/2 -translate-y-12 opacity-0 flex items-center w-full max-w-xs p-4 text-body bg-neutral-primary-soft rounded-base shadow-xs border border-default transition-all duration-500 ease-out"
    >
      <svg
        class="w-6 h-6 text-fg-brand"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M18.122 17.645a7.185 7.185 0 0 1-2.656 2.495 7.06 7.06 0 0 1-3.52.853 6.617 6.617 0 0 1-3.306-.718 6.73 6.73 0 0 1-2.54-2.266c-2.672-4.57.287-8.846.887-9.668A4.448 4.448 0 0 0 8.07 6.31 4.49 4.49 0 0 0 7.997 4c1.284.965 6.43 3.258 5.525 10.631 1.496-1.136 2.7-3.046 2.846-6.216 1.43 1.061 3.985 5.462 1.754 9.23Z"
        />
      </svg>
      <div class="ms-2.5 text-sm border-s border-default ps-3.5" id="toastMsg">
        Set yourself free.
      </div>
      <button
        id="close-toast"
        type="button"
        class="ms-auto flex items-center justify-center text-body hover:text-heading bg-transparent box-border border border-transparent hover:bg-neutral-secondary-medium font-medium leading-5 rounded text-sm h-8 w-8 focus:outline-none"
        aria-label="Close"
      >
        <span class="sr-only">Close</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18 17.94 6M18 18 6.06 6"
          />
        </svg>
      </button>
    </div>

        <h1 class="text-2xl font-bold tracking-tight">
          Admin<span class="text-blue-600">Hub</span>
        </h1>
        <div class="hidden md:flex items-center gap-6">
          <button
            id="profileBtn"
            class="hover:text-blue-600 transition flex items-center gap-1"

            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-user-round-pen-icon lucide-user-round-pen"
            >
              <path d="M2 21a8 8 0 0 1 10.821-7.487" />
              <path
                d="M21.378 16.626a1 1 0 0 0-3.004-3.004l-4.01 4.012a2 2 0 0 0-.506.854l-.837 2.87a.5.5 0 0 0 .62.62l2.87-.837a2 2 0 0 0 .854-.506z"
              />
              <circle cx="10" cy="8" r="5" />
            </svg>
            Profile
          </button>
          <button
            id="logoutBtn"
            class="hover:text-red-600 transition flex items-center gap-1"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-log-out-icon lucide-log-out"
            >
              <path d="m16 17 5-5-5-5" />
              <path d="M21 12H9" />
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
            </svg>
            Logout

        </div>
        <button class="md:hidden px-3 py-2 border rounded">
          <i data-lucide="menu" class="w-5 h-5"></i>
        </button>

                  width="18"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"

                  <rect width="20" height="14" x="2" y="6" rx="2" />
                </svg>
                Jobs</a
              >
            </li>
            <li>
              <a
                href="admin-settings.html"
                class="flex items-center gap-2 text-gray-700 hover:text-blue-600"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-settings-icon lucide-settings"
                >
                  <path
                    d="M9.671 4.136a2.34 2.34 0 0 1 4.659 0 2.34 2.34 0 0 0 3.319 1.915 2.34 2.34 0 0 1 2.33 4.033 2.34 2.34 0 0 0 0 3.831 2.34 2.34 0 0 1-2.33 4.033 2.34 2.34 0 0 0-3.319 1.915 2.34 2.34 0 0 1-4.659 0 2.34 2.34 0 0 0-3.32-1.915 2.34 2.34 0 0 1-2.33-4.033 2.34 2.34 0 0 0 0-3.831A2.34 2.34 0 0 1 6.35 6.051a2.34 2.34 0 0 0 3.319-1.915"
                  />

                </svg>
                Settings</a
              >
            </li>
          </ul>
        </div>

      <!-- Main Content -->
      <main class="flex-1 p-6">
        <h2 class="text-2xl font-bold mb-6">Settings</h2>

        <!-- Settings Card -->
        <div class="bg-white rounded-xl shadow p-6 border mb-6">
          <h3 class="text-lg font-semibold mb-4">Admin Profiles</h3>

          <div
            id="adminProfile"

          >
            <!-- Example Admin Card -->
            <!-- <div class="bg-white rounded-xl shadow-md p-6 border">

              <div class="space-y-2">
                <p>
                  <span class="font-medium">Name:</span> Protik Datta
                  <span class="text-green-600 font-medium">(Active)</span>
                </p>
                <p><span class="font-medium">Email:</span> protik@gmail.com</p>
                <p><span class="font-medium">Role:</span> Admin</p>
              </div>
            </div> -->

    <!-- Admin Profile Modal -->

      class="fixed inset-0 bg-black/40 flex items-center justify-center opacity-0 pointer-events-none transition-opacity"
    >
      <div
        class="bg-white p-6 rounded-xl shadow-lg scale-90 transition-transform"

        <h3 class="text-xl font-semibold mb-4">Admin Profile</h3>
        <div id="profileData" class="space-y-2">

        <button
